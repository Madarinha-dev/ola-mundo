<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pseudo-Class</title>
    <style>
        div{
        display: inline-block;
        color: red;
        background-color:green;
        text-align: center;
        height:100px;
        width:100px;
        border: 2px solid black;
        }
        div:hover{
        background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <div id="d4">04</div>
    <div id="d5">05</div>
</body>
</html>
