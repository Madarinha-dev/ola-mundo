<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Mais elementos:</h1>
    <h2><strong>input:color -> para escolher cor</strong></h2>
    <h2><strong>input:range -> para escolher nivel</strong></h2>
    <h2><strong>input:file -> para escolher um aquivo</strong></h2>
    <p>
        No <strong>FILE</strong> você usa o modo POST
    </p>
    <hr>
    <p>Input:color</p>
    <form action="cadastro.php" method="post">
        <label for="icor">Cor: </label>
        <input type="color" name="cor" id="icor">
        <hr>
        <p>Input:range -></p>
        <p>
            <label for="inivel">Nivel de Satisfação: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="2">
        </p>
        <hr>
        <p>Input:file -></p>
        <p>
            <label for="ifile">Escolha um Arquivo: </label>
            <input type="file" name="file" id="ifile">
        </p>
        <hr>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <hr>
    </form>
</body>
</html>
