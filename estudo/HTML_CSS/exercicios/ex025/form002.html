<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        input {
            width: 150px;
        }
    </style>
</head>
<body>
   <h1>Teste de formulario</h1> 
   <form autocomplete="on" action="cadastro.php" method="post">
    <p>
        <label for="iusu">Usuario: </label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="8" placeholder="Digite seu nome" autocomplete="username">
    </p>
    <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="6" maxlength="10" placeholder="Digite sua senha" autocomplete="new-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
   </form>
</body>
</html>
