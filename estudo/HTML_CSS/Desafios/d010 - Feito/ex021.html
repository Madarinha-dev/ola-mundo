<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modelos de caixas</title>
    <style>
        h1{ /*box-level = */
            background-color: lightgray;
            height:300px;
            width:300;

            border: 10px solid darkslategray;
            pedding: 10px;
            margin: 10px;
            outline: 6px dashed red;
          }
        a {
            border: 5px solid red;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Box-Level</h1>
    <p>Parágrafos também são exemplos de Box-Level,
        mas os <a href="x">links são exemplos de caixas
            inline-level</a>.
    vamos ver como tudo isso funciona.</p>
</body>
</html>
